<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SunBaseData</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
     <!-- Login Screen -->
  <div id="loginScreen">
    <h1>Login</h1>
    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" required><br>
      <label for="password">Password:</label>
      <input type="password" id="password" required><br>
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Customer List Screen -->
  <div id="customerListScreen" style="display: none;">
    <h1>Customer List</h1>
    <table id="customerTable">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Street</th>
          <th>Address</th>
          <th>City</th>
          <th>State</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="customerListBody">
      </tbody>
    </table>
    <button onclick="showAddCustomerScreen()">Add Customer</button>
  </div>

  <!-- Add Customer Screen -->
  <div id="addCustomerScreen" style="display: none;">
    <h1>Add a New Customer</h1>
    <form id="addCustomerForm">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" required><br>
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" required><br>
      <label for="street">Street:</label>
      <input type="text" id="street"><br>
      <label for="address">Address:</label>
      <input type="text" id="address"><br>
      <label for="city">City:</label>
      <input type="text" id="city"><br>
      <label for="state">State:</label>
      <input type="text" id="state"><br>
      <label for="email">Email:</label>
      <input type="email" id="email1"><br>
      <label for="phone">Phone:</label>
      <input type="text" id="phone"><br>
      <button type="submit">Save</button>
    </form>
    <button onclick="showCustomerListScreen()">Back to Customer List</button>
  </div>

  <!-- Update Customer Screen -->
  <div id="updateCustomerScreen" style="display: none;">
    <h1>Update Customer</h1>
    <form id="updateCustomerForm">
      <label for="updateFirstName">First Name:</label>
      <input type="text" id="updateFirstName" required><br>
      <label for="updateLastName">Last Name:</label>
      <input type="text" id="updateLastName" required><br>
      <label for="updateStreet">Street:</label>
      <input type="text" id="updateStreet"><br>
      <label for="updateAddress">Address:</label>
      <input type="text" id="updateAddress"><br>
      <label for="updateCity">City:</label>
      <input type="text" id="updateCity"><br>
      <label for="updateState">State:</label>
      <input type="text" id="updateState"><br>
      <label for="updateEmail">Email:</label>
      <input type="email" id="updateEmail"><br>
      <label for="updatePhone">Phone:</label>
      <input type="text" id="updatePhone"><br>
      <button type="submit">Update</button>
    </form>
    <button onclick="showCustomerListScreen()">Back to Customer List</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
